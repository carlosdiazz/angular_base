<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else deleted">
<h3>Heroe Borrado: <small class="text-danger">{{deletedHero}}</small></h3>
</div>


<ng-template #deleted>
  <h3>No ha Borrado nada</h3>
</ng-template>

<button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf="heroName.length>0">
  Borrar ultimo Heroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroName">{{name}}</li>
</ul>
