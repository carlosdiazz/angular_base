<h1>{{name}}</h1>
<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>

</dl>

<button class="btn btn-primary mx-2" (click)="changeButton()">
  Mostrar Botones
</button>

<button
  *ngIf="mostrar_button"
  class="btn btn-primary mx-2" (click)="changeHero()"
>
  Cambiar Nombre
</button>

<button
  *ngIf="mostrar_button"
  class="btn btn-primary" (click)="changeAge()"
>
  Cambiar edad
</button>
